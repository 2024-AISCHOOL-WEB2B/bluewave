<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link rel="stylesheet" href="registerST.css">
</head>
<body>



    <!-- 회원가입 섹션 전체를 감싸는 컨테이너 -->
    <div class="register-container">
        <!-- 배경 텍스트 -->
        <div class="background-text">
            <span>BLUE</span>
            <span>WAVE</span>
        </div>
        
        <div class="signup-form">
            <img src="image/Blue Wave.png" alt="logo">
            <h2>안녕하세요!<br>회원가입을 위해 정보를 입력해주세요.</h2>
            <br><br>
            <div class="form-row">
                <div class="form-group">
                    <label for="name">이름</label>
                    <input type="text" id="name" placeholder="곽두팔">
                </div>
                <div class="form-group">
                    <label for="birthdate">생년월일</label>
                    <input type="text" id="birthdate" placeholder="1990/02/31">
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-group full-width">
                    <label for="email">이메일</label>
                    <input type="text" id="email" placeholder="email">
                </div>
            </div>




            <div class="form-row">
                <div class="form-group full-width">
                    <label for="address">거주지역</label>
                    <input type="text" id="address" placeholder="거주지역">
                </div>
            </div>




            <div class="form-row">
                <div class="form-group">
                    <label for="name">최종학력</label>
                    <select name="" id="name">
                        <option value="korea">중학교 졸업</option>
                        <option value="usa">고등학교 졸업</option>
                        <option value="china">대학교 재학</option>
                        <option value="japan">대학교 졸업</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="name">재직상태</label>
                    <select name="" id="name">
                        <option value="korea">재직중</option>
                        <option value="usa">취업준비</option>
                        <option value="china">대학교 재학</option>
                        <option value="japan">기타</option>
                    </select>
                </div>
            </div>


            <div class="form-row">
                <div class="form-group full-width">
                    <label for="pay">소득수준</label>
                    <input type="text" id="pay" placeholder="만원">
                </div>
            </div>




            <div class="form-row">
                <div class="form-group">
                    <label for="name">아이디</label>
                    <input type="text" id="name">
                </div>
                <div class="form-group">
                    <label for="idcheck">아이디 중복확인</label>
                    <input type="text" id="idcheck">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="name">비밀번호</label>
                    <input type="password" id="name">
                </div>
                <div class="form-group">
                    <label for="name">비밀번호 확인</label>
                    <input type="password" id="name">
                </div>
            </div>
            
            
            <!-- 나머지 입력 필드들도 비슷한 구조로 추가 -->
            
            <button type="submit" class="submit-button">BlueWave 회원가입</button>
        </div>
    </div>



    <!-- 웹페이지 최하단 -->
    <footer>
        <div class="footer-container">
            <img src="image/Blue Wave.png" alt="Logo" class="footer-logo">
            <nav class="footer-nav">
                <a href="#">팀 소개</a>
                <a href="#">이용약관</a>
                <a href="#">개인정보처리방침</a>
                <a href="#">시스템 문의</a>
            </nav>
        </div>
    </footer>
    
</body>
</html>
